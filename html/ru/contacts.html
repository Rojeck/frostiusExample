<section  class="contact-block contacts-gt">
    <div class="container">
        <div  class="contacts">
            <div class="adress-block">
                <h3 class="adress-block__title form-title">Наши контакты</h3>
                <address class="adress-block__adress">
                    <p class="tel"><a href="tel:+995558925473">+995 558 92 54 73</a></p>
                    <p class="tel"><a href="tel:+995556748987">+995 556 74 89 87</a></p>
                    <p class="mail"><a href="mailto:frostarius@workmail.com">frostarius@workmail.com</a></p>
                </address>
                <div class="adress-block__social">
                    <ul class="adress-block__social-list">
                        <li class="adress-block__social-item"><a target="_blank" href="https://www.instagram.com/frostarius/"><img src="../img/svgicons/instagram.svg" alt="instagram"></a></li>
                        <li class="adress-block__social-item"><a target="_blank" href="https://www.facebook.com/frostarius"><img src="../img/svgicons/facebook.svg" alt="facebook"></a></li>
                        <li class="adress-block__social-item"><a target="_blank" href="https://www.linkedin.com/in/frostarius/"><img src="../img/svgicons/linkedin.svg" alt="linkedin"></a></li>
                        <li class="adress-block__social-item"><a target="_blank" href="https://t.me/Frostarius"><img src="../img/svgicons/telegram.svg" alt="telegram"></a></li>
                        <li class="adress-block__social-item"><a target="_blank" href="https://instagram.com"><img src="../img/svgicons/whatsup.svg" alt="whatsup"></a></li>
                        <li class="adress-block__social-item"><a target="_blank" href="https://www.behance.net/Frostarius"><img src="../img/svgicons/be.svg" alt="behance"></a></li>
                    </ul>
                </div>
            </div>
            <div class="request-form">
                <div class="request-form__close-btn hidden">
                    <img src="../img/buttons/close-square.svg" alt="закрыть окно">
                </div>
                <div class="request-form__content">
                    <div class="request-form__title _form-title">Оставьте заявку</div>
                    <div class="request-form__sub-title _form-sub-title">И мы свяжемся с вами в течение 30 минут</div>
                    <div class="request-form__form">
                        <form action="request-form" class="form" id="contact-form">
                            <input	class="request-form__item form__item _req" placeholder="Имя *" type="text" name="username" id="username">
                            <input	class="request-form__item form__item _req" placeholder="Телефон *" type="tel" name="usertel" id="usertel">
                            <input	class="request-form__item form__item" placeholder="E-mail"type="email" name="usermail" id="usermail">
                            <button class="request-form__button form__button" type="submit">Отправить заявку <span> ⟶</span></button>
                        </form>
                    </div>
                    <div class="request-form__note note">Нажимая на кнопку Вы соглашаетесь с политикой конфиденциальности </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
<section class="cost-calc contacts-gt">
    <div class="container">
        <h3 class="cost-calc__title _form-title">
            @@ctitle<br/><span class="_form-sub-title">@@csubtitle</span>
        </h3>
        <div class="cost-calc__form ">
            <form action="#" class="form">
                <input	class="cost-calc__item form__item _req" placeholder="Имя *" type="text" name="userName" id="username">
                <input	class="cost-calc__item form__item _req" placeholder="Телефон *" type="number" name="userTel" id="usertel">
                <input	class="cost-calc__item form__item" placeholder="E-mail"type="email" name="userMail" id="usermail">
                <button class="cost-calc__button form__button" type="submit">@@sendbutton</button>
            </form>
        </div>
        <div class="request-form__note note">Нажимая на кнопку Вы соглашаетесь с политикой конфиденциальности </div>
    </div>
</section>
